<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <style>
        body { font-family: Arial, sans-serif; }
        #chatbox { max-width: 600px; margin: auto; }

    </div>

    <script src="script.js"></script>
</body>
</html>
